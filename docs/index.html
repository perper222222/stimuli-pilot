<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF 查看页面</title>
  <style>
    html, body {
      margin: 0; 
      height: 100%; 
      width: 100%;
    }
    .pdf-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 高宽比 */
      height: 0;
    }
    .pdf-container embed {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="mypdf.pdf" type="application/pdf" />
  </div>
</body>
</html>
